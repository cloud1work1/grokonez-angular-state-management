<div class="panel panel-info">
    <div class="panel-heading">
        <h3> Add Customer </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" name="id" [(ngModel)]="customer.id">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" [(ngModel)]="customer.name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" [(ngModel)]="customer.age">
        </div>
        <button class="btn btn-success" (click)="addCustomer()">Add</button>
    </div>
</div>
